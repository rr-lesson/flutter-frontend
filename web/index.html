      .ProseMirror {
        height: 100%;
        outline: none;
      }

  <body>
    <script src="flutter_bootstrap.js" async></script>

    <script type="module">
      import { Editor } from "https://esm.sh/@tiptap/core";
      import StarterKit from "https://esm.sh/@tiptap/starter-kit";

      const tiptapEditors = {};

      window.createTiptapEditor = (elementId) => {
        console.log({ elementId });

        const el = document.querySelector(elementId);
        if (!el) return;

        console.log({ el });

        // cegah double mount
        if (tiptapEditors[elementId]) return;

        console.log({ tiptapEditors });

        const editor = new Editor({
          element: document.querySelector(elementId),
          extensions: [StarterKit],
          content: "<p>Hello from CDN!</p>",
        });

        tiptapEditors[elementId] = editor;

        console.log("Tiptap Editor created su:", editor);
      };

      window.destroyTiptapEditor = function (selector) {
        console.log({ selector });

        const editor = tiptapEditors[selector];

        if (!editor) return;

        editor.destroy();
        delete tiptapEditors[selector];

        console.log("Tiptap Editor destroyed:", selector);
      };
    </script>
  </body>
